<!-- Cabeçalho do Alerta com navegação e botões de ação -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <div>
        <h2 class="mb-1 fw-bold"><i class="fas fa-bell text-primary me-2"></i> Detalhes do Alerta</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'core:dashboard' %}" class="text-decoration-none"><i class="fas fa-home me-1"></i> Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'alerts:alert_list' %}" class="text-decoration-none"><i class="fas fa-bell me-1"></i> Alertas</a></li>
                <li class="breadcrumb-item active">{{ alert.title|truncatechars:30 }}</li>
            </ol>
        </nav>
    </div>
    <div class="d-flex flex-wrap gap-2">
        <a href="{% url 'alerts:escalate_to_case' alert.id %}" class="btn btn-success d-flex align-items-center">
            <i class="fas fa-arrow-circle-up me-2"></i> Escalar para Caso
        </a>
        <a href="{% url 'alerts:alert_update' alert.id %}" class="btn btn-warning d-flex align-items-center">
            <i class="fas fa-edit me-2"></i> Editar
        </a>
        <a href="{% url 'alerts:alert_delete' alert.id %}" class="btn btn-danger d-flex align-items-center" 
           onclick="return confirm('Tem certeza que deseja excluir este alerta? Esta ação não pode ser desfeita.');">
            <i class="fas fa-trash me-2"></i> Excluir
        </a>
    </div>
</div>
